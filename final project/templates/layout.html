<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <title>Synchronicipoems: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="bg-dark bg-opacity-50 navbar navbar-expand-md py-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Synchropoem</a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <i class="bi bi-list avbar-toggler"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session["user_id"] %}
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/notepad">Notepad</a></li>
                                <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                                <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                                <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                            </ul>
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item nav-link navbar-brand">{{ username }}</li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        <main class="container d-block">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
        </footer>
        
    </body>

</html>
