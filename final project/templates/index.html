{% extends "layout.html" %}

{% block title %}
    Nexus
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-6">
            <img src="/static/image.png" class="main_image mx-auto d-block" alt="image of water representing the unconscious">
        </div>
    </div>
    <div class="row justify-content-center text-center text-white mt-5 mb-5">
        <div class="col-8">
            <p class="h1">No love, no reason</p>
            <p class="h1">No water, no life</p>
            <p class="h1">No hopes, no dreams</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="/entry" method="post">
                <input type="text" class="form-control">
            </form>
        </div>
    </div>
</div>


{% endblock %}
